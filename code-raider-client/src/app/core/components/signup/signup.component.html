<div class="container" appPageContent>
  <div class="row">
      <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="f.valid && signup(f)">
        <div class="alert alert-danger" *ngIf="f.form.errors">
            <div *ngIf="f.form.errors.alreadyInUse">
              Email is already in use.
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" ngModel #email="ngModel" name="email" id="email" class="form-control" required email>
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
              <div *ngIf="email.errors?.email">
                  Please enter valid email address.
              </div>
              <div *ngIf="email.errors?.required">
                  Email address is required.
              </div>  
            </div>
          </div>
    
          <div class="form-group">
            <label for="password">Password</label>
            <input #password="ngModel" ngModel name="password" id="password" type="password" class="form-control"
              required>
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
              <div *ngIf="password.errors.required">
                Please enter your password.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm password</label>
            <input #confirmPassword="ngModel" ngModel name="confirmPassword" id="confirmPassword" type="password" class="form-control"
              required>
            <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
              <div *ngIf="confirmPassword.errors.required">
                Please confirm your password.
              </div>
              <div *ngIf="confirmPassword.errors.dontmatch">
                Passwords don't match.
              </div>
            </div>
          </div>
          <button class="btn btn-primary">Sign up</button>
        </form>
      </div>
    </div>
</div>
