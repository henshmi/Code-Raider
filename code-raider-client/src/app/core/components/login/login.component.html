<div class="page-content container">
  <div class="row">
      <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="f.valid && submit(f)">
        <div class="alert alert-danger" *ngIf="f.form.errors">
            <div *ngIf="f.form.errors.incorrect">
              Invalid email or password.
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" #email="ngModel" ngModel name="email" id="email" class="form-control" required email>
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
              <div *ngIf="email.errors?.email">
                  Please enter valid email address.
              </div>
              <div *ngIf="email.errors?.required">
                  Email address is required.
              </div>  
            </div>
          </div>
    
          <div class="form-group">
            <label for="password">Password</label>
            <input #password="ngModel" ngModel name="password" id="password" type="password" class="form-control"
              required>
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
              <div *ngIf="password.errors.required">
                Please enter your password.
              </div>
            </div>
          </div>
          <button class="btn btn-primary">Log in</button>
        </form>
      </div>
    </div>
</div>
