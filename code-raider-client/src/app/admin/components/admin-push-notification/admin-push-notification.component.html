<h4><i class="fab fa-twitter"></i> Notify</h4>
<hr>
<div class="container">
  <form #f="ngForm" (ngSubmit)="submit(notification.value)">
    <textarea
    #notification
    placeholder="Write your message here.." 
    name="notification" 
    class="form-control"
    rows="5"></textarea>
    <br>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
