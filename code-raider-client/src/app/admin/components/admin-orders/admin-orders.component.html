<h4><i class="fas fa-shopping-cart"></i> Orders</h4>
<hr>
<table class="table table-striped" [mfData]="orders" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
  <tr>
      <th style="width: 20%">
          <mfDefaultSorter by="create_date">Date</mfDefaultSorter>
      </th>
      <th style="width: 20%">
          <mfDefaultSorter by="user.email">Email</mfDefaultSorter>
      </th>
      <th style="width: 20%">
          <mfDefaultSorter by="codebase.title">Codebase</mfDefaultSorter>
      </th>
      <th style="width: 15%">
        <mfDefaultSorter by="confirmed">Confirmed</mfDefaultSorter>
      </th>
      <th style="width: 20%">
          <mfDefaultSorter by="codebase.price">Price</mfDefaultSorter>
      </th>
      <th style="width: 5%">
        <mfDefaultSorter></mfDefaultSorter>
      </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of mf.data">
      <td>{{item.create_date | date:'yyyy-MM-dd HH:mm:ss'}}</td>
      <td>{{item.user.email}}</td>
      <td>{{item.codebase.title}}</td>
      <td>{{item.confirmed}}</td>
      <td>{{item.codebase.price | currency:'USD':'symbol':'0.0'}}</td>
      <td><button 
        class="btn btn-danger"
        (click)="cancelOrder(item._id)">Cancel</button></td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
      <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
  </tr>
  </tfoot>
</table>
