<div class="well search-container">
  <form #f="ngForm" (ngSubmit)="f.valid && submit(f.value)">
    <div class="form-group">
      <label for="title">Tag</label>
      <input 
      #tag="ngModel" 
      ngModel
      name="tag" 
      id="tag" 
      type="text"
      placeholder="Search tags.." 
      class="form-control">
    </div>
    <div class="form-group">
      <label for="minprice">Min Price</label>
      <div class="input-group-btn">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
          <input #minprice="ngModel" 
          ngModel
          name="minprice" 
          id="minprice" 
          type="number" 
          class="form-control" 
          value = ''          
          [min]="0"
          [max]="1000000"
          />
        </div>
        <div class="alert alert-danger" *ngIf="minprice.touched && minprice.invalid">
          <div *ngIf="minprice.errors.min">Price should be 0 or higher.</div>
          <div *ngIf="minprice.errors.max">Price should be less than 1000000.</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="maxprice">Max Price</label>
      <div class="input-group-btn">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
          <input #maxprice="ngModel" 
          ngModel
          name="maxprice" 
          id="maxprice" 
          type="number" 
          class="form-control" 
          value = ''
          [min]="0"
          [max]="1000000"
          />
        </div>
        <div class="alert alert-danger" *ngIf="maxprice.touched && maxprice.invalid">
          <div *ngIf="maxprice.errors.min">Price should be 0 or higher.</div>
          <div *ngIf="maxprice.errors.max">Price should be less than 1000000.</div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary">Search</button>
  </form>
</div>
