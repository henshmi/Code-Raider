<div style="display: block">
    <canvas baseChart
                *ngIf="chartLabels.length > 0;"

                [labels]="chartLabels"
                [chartType]="chartType"
                [options]= "options"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
  </div>
